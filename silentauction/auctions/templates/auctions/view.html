{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>{{auction.name}}</h1>
  <div>
    <p>{{auction.description}}</p>
    <p>Total Items: {{auction_items.count()}}</p>
  </div>
  <ul>
    {% for auction_item in auction_items %}
    <li>{{auction_item.name}} - #{{auction_item.auction_id}}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
