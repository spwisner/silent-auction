{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Here are all of the auctions.</h1>
  <table class="table table-dark table-striped-columns">
    <thead>
      <tr>
        <th scope="col">Auction ID</th>
        <th scope="col">Name</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
      </tr>
    </thead>
    <tbody>
      {% for auction in auctions %}
        <tr>
          <th scope="row">{{auction.id}}</th>
          <td><a href="/auctions/{{auction.id}}">{{auction.name}}</a></td>
          <td>{{auction.readable_auction_start()}}</td>
          <td>{{auction.readable_auction_end()}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
